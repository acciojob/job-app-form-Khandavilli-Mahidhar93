<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br>
  
  <label for="gender">Gender:</label><br>
  <label for="laptop">Laptop:</label><br>
  <input type="radio" id="laptop" name="gender" value="laptop" required> Laptop<br>
  <input type="radio" id="desktop" name="gender" value="desktop"> Desktop<br>
  
  <label for="brands">Brands:</label><br>
  <select id="brands" name="brands" required>
    <option value="apple">Apple</option>
    <option value="asus">Asus</option>
    <option value="hp">HP</option>
  </select><br>
  
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required><br>
  
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br>
  
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br>
  
  <label for="portfolio">Portfolio URL:</label><br>
  <input type="url" id="portfolio" name="portfolio" required><br>
  
  <input type="submit" value="Submit">
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
